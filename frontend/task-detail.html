<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - Taskerrand</title>
    <link rel="icon" href="images/note.png" type="image/png">
    <script type="module" src="./task-detail.js" defer></script>
    <link rel="stylesheet" href="../frontend/css/header.css">
    <link rel="stylesheet" href="../frontend/css/main.css">
    <link rel="stylesheet" href="../frontend/css/footer.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
  
</head>
<body>
    <header>
        <nav class="header-nav">
            <h1>Taskerrand</h1>
            <div class="hamburger" id="hamburger">â˜°</div>
            <ul class="nav-links" id="nav-menu">
                <li class="header-buttons"><a href="./dashboard.html">Dashboard</a></li>
                <li class="header-buttons"><a href="./browse-tasks.html">Browse Tasks</a></li>
                <li class="header-buttons"><a href="./post-task.html">Post Task</a></li>
                <li class="header-buttons" id="admin-link" style="display: none;"><a href="./admin-dashboard.html">Admin</a></li>
                <button id="google-logout-btn-id" class="header-buttons">Logout</button>
                <li class="user-info">
                    <img id="profile" src="" alt="Profile">
                    <span id="username"></span>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="error-message"></div>
        <div class="container" id="task-container">
            <div class="loading">Loading task details...</div>
        </div>
        
        <div class="container" id="actions-container" style="display: none;">
            <h3>Action</h3>
            <div id="action-buttons" class="actions-wrapper"></div>
        </div>

        <div class="container" id="feedback-container" style="display: none;">
            <h3>Feedback & Rating</h3>
            <div id="feedback-content"></div>
            <div id="seeker-rating-summary" style="margin-top: 1rem;"></div>
        </div>
        
        <div class="container" id="chat-container" style="display: none;">
            <h3>Messages</h3>
            <div class="chat-container">
                <div class="chat-messages" id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button class="btn btn-primary" id="send-message-btn">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Taskerrand. All rights reserved.</p>
    </footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("nav-menu");

    if (!hamburger || !navMenu) return;

    hamburger.addEventListener("click", () => {
    navMenu.classList.toggle("active");
            });
        });
    </script>
    
</body>
</html>
