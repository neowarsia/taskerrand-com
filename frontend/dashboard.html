<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Taskerrand</title>
    <link rel="icon" href="images/note.png" type="image/png">
    <script type="module" src="./dashboard.js" defer></script>
    <link rel="stylesheet" href="/frontend/css/header.css">
    <link rel="stylesheet" href="/frontend/css/main.css">
    <link rel="stylesheet" href="/frontend/css/footer.css">
</head>
<body>
    <header>
        <nav class="header-nav">
            <h1>Taskerrand</h1>
            <div class="hamburger" id="hamburger">â˜°</div>
            <ul class="nav-links" id="nav-menu">
                <li class="header-buttons"><a href="./dashboard.html">Dashboard</a></li>
                <li class="header-buttons"><a href="./browse-tasks.html">Browse Tasks</a></li>
                <li class="header-buttons"><a href="./post-task.html">Post Task</a></li>
                <li class="header-buttons" id="admin-link" style="display: none;"><a href="./admin-dashboard.html">Admin</a></li>
                <button id="google-logout-btn-id" class="header-buttons">Logout</button>
                <li class="user-info">
                    <img id="profile" src="" alt="Profile">
                    <span id="username"></span>
                    
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h2>Dashboard</h2>
            <div id="stats"></div>
        </div>
        
        <div class="container">
            <h2>My Tasks</h2>
            <div style="margin-bottom: 1rem;">
                <label>Filter by status: </label>
                <select id="my-task-filter" onchange="filterMyTasks()">
                    <option value="">All</option>
                    <option value="available">Available</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="pending_confirmation">Pending Confirmation</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div id="my-tasks" class="task-grid"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Taskerrand. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("nav-menu");

        if (!hamburger || !navMenu) return;

        hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        });
    });
    </script>


</body>
</html>
